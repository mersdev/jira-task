name: Provision GCP Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/provision-gcp-cloud-run.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - plan
          - destroy

env:
  TERRAFORM_DIR: infrastructure/terraform
  GCP_SERVICE_ACCOUNT: github-actions@gen-lang-client-0725350933.iam.gserviceaccount.com

jobs:
  provision:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: ./.github/actions/provision-gcp-cloud-run/001-checkout-auth
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account_email: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform ${{ github.event.inputs.action || 'apply' }}
        if: github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/provision-gcp-cloud-run/002-terraform-run
        with:
          working_directory: ${{ env.TERRAFORM_DIR }}
          action: ${{ github.event.inputs.action }}
          auto_approve: "true"

      - name: Terraform Plan (push)
        if: github.event_name == 'push'
        uses: ./.github/actions/provision-gcp-cloud-run/002-terraform-run
        with:
          working_directory: ${{ env.TERRAFORM_DIR }}
          action: plan

      - name: Terraform Apply (main push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ./.github/actions/provision-gcp-cloud-run/002-terraform-run
        with:
          working_directory: ${{ env.TERRAFORM_DIR }}
          action: apply
          auto_approve: "true"
