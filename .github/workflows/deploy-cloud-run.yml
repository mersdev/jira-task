name: Deploy Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch: {}

env:
  PROJECT_ID: gen-lang-client-0725350933
  REGION: us-central1
  BACKEND_SERVICE: jira-task-backend
  FRONTEND_SERVICE: jira-task-frontend
  ARTIFACT_REPO: jira-task

jobs:
  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      checks: 'read'

    steps:
      # Template reference: .github/template/deploy-cloud-run/ci/001-checkout-auth-build.yaml (Artifact Registry)
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gcloud,gke-gcloud-auth-plugin'

      - name: Verify Docker token
        run: |
          if [ -z "${DOCKER_TOKEN}" ]; then
            echo "DOCKER_TOKEN secret is required for Docker Hub pushes" >&2
            exit 1
          fi

      - name: Configure Artifact Registry Docker Auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Backend Image
        run: |
          BACKEND_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${BACKEND_SERVICE}:latest"
          docker build -t $BACKEND_IMAGE ./backend
          docker push $BACKEND_IMAGE


      # Template reference: .github/template/deploy-cloud-run/cd/001-deploy-backend.yaml
      - name: Deploy Backend Cloud Run
        run: |
          BACKEND_IMAGE="$DOCKER_USERNAME/$BACKEND_SERVICE:latest"

          gcloud run deploy $BACKEND_SERVICE \
            --image $BACKEND_IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --set-env-vars RAILS_ENV=production

  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      checks: 'read'

    steps:
      # Template reference: .github/template/deploy-cloud-run/ci/001-checkout-auth-build.yaml (Artifact Registry)
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gcloud,gke-gcloud-auth-plugin'

      - name: Verify Docker token
        run: |
          if [ -z "${DOCKER_TOKEN}" ]; then
            echo "DOCKER_TOKEN secret is required for Docker Hub pushes" >&2
            exit 1
          fi

      - name: Configure Artifact Registry Docker Auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Frontend Image
        run: |
          FRONTEND_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${FRONTEND_SERVICE}:latest"
          docker build -t $FRONTEND_IMAGE ./frontend
          docker push $FRONTEND_IMAGE


      # Template reference: .github/template/deploy-cloud-run/cd/002-deploy-frontend.yaml
      - name: Deploy Frontend Cloud Run
        run: |
          FRONTEND_IMAGE="$DOCKER_USERNAME/$FRONTEND_SERVICE:latest"

          gcloud run deploy $FRONTEND_SERVICE \
            --image $FRONTEND_IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --port 80
