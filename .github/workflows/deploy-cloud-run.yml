name: Deploy Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch: {}

env:
  PROJECT_ID: gen-lang-client-0725350933
  REGION: us-central1
  BACKEND_SERVICE: jira-task-backend
  FRONTEND_SERVICE: jira-task-frontend
  ARTIFACT_REPO: jira-task

jobs:
  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      checks: 'read'

    steps:
      # Template reference: .github/template/deploy-cloud-run/001-checkout-auth.yaml
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gcloud,gke-gcloud-auth-plugin'

      # Template reference: .github/template/deploy-cloud-run/002-backend-test.yaml
      - name: Test Backend
        run: |
          cd backend
          bundle install --jobs=4 --retry=3
          bundle exec rails test

      # Template reference: .github/template/deploy-cloud-run/003-backend-build.yaml
      - name: Configure Artifact Registry Docker Auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Backend Image
        run: |
          BACKEND_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${BACKEND_SERVICE}:latest"
          docker build -t $BACKEND_IMAGE ./backend
          docker push $BACKEND_IMAGE

      # Template reference: .github/template/deploy-cloud-run/004-backend-deploy.yaml
      - name: Deploy Backend Cloud Run
        run: |
          BACKEND_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${BACKEND_SERVICE}:latest"

          gcloud run deploy $BACKEND_SERVICE \
            --image $BACKEND_IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --set-env-vars RAILS_ENV=production

  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      checks: 'read'

    steps:
      # Template reference: .github/template/deploy-cloud-run/001-checkout-auth.yaml
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gcloud,gke-gcloud-auth-plugin'

      # Template reference: .github/template/deploy-cloud-run/005-frontend-test.yaml
      - name: Test Frontend
        run: |
          cd frontend
          npm ci
          npm run test --if-present

      # Template reference: .github/template/deploy-cloud-run/006-frontend-build.yaml
      - name: Configure Artifact Registry Docker Auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Frontend Image
        run: |
          FRONTEND_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${FRONTEND_SERVICE}:latest"
          docker build -t $FRONTEND_IMAGE ./frontend
          docker push $FRONTEND_IMAGE

      # Template reference: .github/template/deploy-cloud-run/007-frontend-deploy.yaml
      - name: Deploy Frontend Cloud Run
        run: |
          FRONTEND_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${FRONTEND_SERVICE}:latest"

          gcloud run deploy $FRONTEND_SERVICE \
            --image $FRONTEND_IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --port 80
