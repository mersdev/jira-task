name: Deploy Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch: {}

env:
  PROJECT_ID: gen-lang-client-0725350933
  REGION: us-central1
  BACKEND_SERVICE: jira-task-backend
  FRONTEND_SERVICE: jira-task-frontend
  ARTIFACT_REPO: jira-task
  GCP_SERVICE_ACCOUNT: github-actions@gen-lang-client-0725350933.iam.gserviceaccount.com

jobs:
  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: backend_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    permissions:
      contents: read
      id-token: write
      checks: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: ./.github/actions/deploy-cloud-run/001-checkout-auth
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account_email: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Test Backend
        uses: ./.github/actions/deploy-cloud-run/002-backend-test

      - name: Build Backend Image
        uses: ./.github/actions/deploy-cloud-run/003-backend-build
        with:
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          artifact_repo: ${{ env.ARTIFACT_REPO }}
          service_name: ${{ env.BACKEND_SERVICE }}

      - name: Deploy Backend
        uses: ./.github/actions/deploy-cloud-run/004-backend-deploy
        with:
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          artifact_repo: ${{ env.ARTIFACT_REPO }}
          service_name: ${{ env.BACKEND_SERVICE }}

  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      checks: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: ./.github/actions/deploy-cloud-run/001-checkout-auth
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account_email: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Test Frontend
        uses: ./.github/actions/deploy-cloud-run/005-frontend-test

      - name: Build Frontend Image
        uses: ./.github/actions/deploy-cloud-run/006-frontend-build
        with:
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          artifact_repo: ${{ env.ARTIFACT_REPO }}
          service_name: ${{ env.FRONTEND_SERVICE }}

      - name: Deploy Frontend
        uses: ./.github/actions/deploy-cloud-run/007-frontend-deploy
        with:
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          artifact_repo: ${{ env.ARTIFACT_REPO }}
          service_name: ${{ env.FRONTEND_SERVICE }}
