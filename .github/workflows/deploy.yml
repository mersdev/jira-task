name: Deploy to Koyeb

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: merszerodev1023/monotask-frontend
  BACKEND_IMAGE: merszerodev1023/monotask-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: merszerodev1023
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Koyeb CLI
        run: |
          KOYEB_VERSION=$(curl -sL https://api.github.com/repos/koyeb/koyeb-cli/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
          curl -sL "https://github.com/koyeb/koyeb-cli/releases/download/${KOYEB_VERSION}/koyeb-cli-linux-amd64.tar.gz" -o koyeb.tar.gz
          tar -xzf koyeb.tar.gz
          chmod +x koyeb
          sudo mv koyeb /usr/local/bin/
          rm -f koyeb.tar.gz

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          koyeb login --token "$KOYEB_API_TOKEN"

          koyeb app init frontend \
            --image "docker.io/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}" \
            --ports "80:http" \
            --routes "/*:80"

          koyeb app init backend \
            --image "docker.io/${{ env.BACKEND_IMAGE }}:${{ github.sha }}" \
            --ports "3000:http" \
            --routes "/api/*:3000" \
            --env "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --env "RAILS_ENV=production" \
            --env "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}"
