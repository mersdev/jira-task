name: Deploy to Koyeb

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and configure Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}

      - name: Deploy frontend to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app_name: monotask-frontend
          service_name: frontend
          git_branch: main
          git_workdir: frontend
          git_builder: docker
          service_ports: "80:http"
          service_routes: "/*:80"
          service_instance_type: nano
          service_regions: fra

  deploy-backend:
    runs-on: ubuntu-latest
    concurrency:
      group: backend-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and configure Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}

      - name: Create DATABASE_URL secret
        uses: koyeb/action-git-deploy/secret@v1
        with:
          secret_name: DATABASE_URL
          secret_value: ${{ secrets.DATABASE_URL }}

      - name: Create RAILS_MASTER_KEY secret
        uses: koyeb/action-git-deploy/secret@v1
        with:
          secret_name: RAILS_MASTER_KEY
          secret_value: ${{ secrets.RAILS_MASTER_KEY }}

      - name: Deploy backend to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app_name: monotask-backend
          service_name: backend
          git_branch: main
          git_workdir: backend
          git_builder: docker
          service_ports: "3000:http"
          service_routes: "/api/*:3000"
          service_env: "RAILS_ENV=production,DATABASE_URL=@DATABASE_URL,RAILS_MASTER_KEY=@RAILS_MASTER_KEY"
          service_instance_type: nano
          service_regions: fra
