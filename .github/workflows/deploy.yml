name: Deploy to CloudRun

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  BACKEND_SERVICE: jira-task-backend
  FRONTEND_SERVICE: jira-task-frontend
  DOCKER_USERNAME: merszerodev1023
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      secrets: 'read'

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        run: |
          echo "$DOCKER_TOKEN" | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build and Push Backend Image
        run: |
          BACKEND_IMAGE="$DOCKER_USERNAME/$BACKEND_SERVICE:latest"
          docker build -t $BACKEND_IMAGE ./backend
          docker push $BACKEND_IMAGE

      - name: Deploy to CloudRun
        run: |
          BACKEND_IMAGE="$DOCKER_USERNAME/$BACKEND_SERVICE:latest"

          gcloud run deploy $BACKEND_SERVICE \
            --image $BACKEND_IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --set-env-vars RAILS_ENV=production \
            --set-secrets DATABASE_URL=jira-task-database-url:latest,RAILS_MASTER_KEY=jira-task-rails-master-key:latest,SECRET_KEY_BASE=jira-task-secret-key-base:latest

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        run: |
          echo "$DOCKER_TOKEN" | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build and Push Frontend Image
        run: |
          FRONTEND_IMAGE="$DOCKER_USERNAME/$FRONTEND_SERVICE:latest"
          docker build -t $FRONTEND_IMAGE ./frontend
          docker push $FRONTEND_IMAGE

      - name: Deploy to CloudRun
        run: |
          FRONTEND_IMAGE="$DOCKER_USERNAME/$FRONTEND_SERVICE:latest"

          gcloud run deploy $FRONTEND_SERVICE \
            --image $FRONTEND_IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --port 80
