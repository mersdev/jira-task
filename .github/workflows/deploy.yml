name: Deploy to Koyeb

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}-frontend
  BACKEND_IMAGE: ${{ github.repository }}-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Koyeb CLI
        run: |
          curl -sL https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-cli-linux-amd64.tar.gz | tar -xz
          chmod +x koyeb
          sudo mv koyeb /usr/local/bin/

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          koyeb login --token "$KOYEB_API_TOKEN"

          koyeb app init frontend \
            --image "${{ env.REGISTRY }}/${{ github.repository }}-frontend:${{ github.sha }}" \
            --ports "80:http" \
            --routes "/*:80"

          koyeb app init backend \
            --image "${{ env.REGISTRY }}/${{ github.repository }}-backend:${{ github.sha }}" \
            --ports "3000:http" \
            --routes "/api/*:3000" \
            --env "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --env "RAILS_ENV=production" \
            --env "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}"
